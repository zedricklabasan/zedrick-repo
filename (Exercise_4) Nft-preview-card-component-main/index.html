<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | NFT preview card component</title>

  </head>
  <body>
    <main>
        <a href=""> <img class="image" src="/images/image-equilibrium.jpg" alt="image-equilibrium">
          <div class="view_container">
            <div class="view">
              <img src="/images/icon-view.svg" alt="">
            </div>
          </div>
        </a>
        
        <div class="title">
          <a href="" class="title">Equilibrium #3429</a>
        </div>
        <div class="description">
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="eth">
          <div class="eth_price">
            <img class = "eth_icon" src="/images/icon-ethereum.svg" alt="icon-ethereum">
            <p>0.041 ETH</p>
          </div>
          <div class="time_duration">
            <img class="clock" src="/images/icon-clock.svg" alt="">
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator">
          <img class="avatar" src="/images/image-avatar.png" alt="image-avatar">
          <p class="creation">Creation of</p>
          <a class="Jules" href="">Jules Wyvern</a>
        </div>
    </main>

</html>
