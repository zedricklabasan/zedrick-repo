<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="score_container">
    <p class="desc1">Your Result</p>
    <div class="score_circle">
      <p class="score">76</p>
      <p class="desc">of 100</p>
    </div>
    <p class="great">Great</p>
    <p class="desc2">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="summary_container">
    <p class="summary">Summary</p>
    <div class="boxes box1">
      <div class="img_logo">
        <img src="assets/images/icon-reaction.svg" alt="">
        <p class="reaction">Reaction</p>
      </div>
      <p class="num">80/100</p>
    </div>
    <div class="boxes box2">
      <div class="img_logo">
        <img src="assets/images/icon-memory.svg" alt="">
      <p class="memory">Memory</p>
      </div>
      <p class="num">92/100</p>
    </div>
    <div class="boxes box3">
      <div class="img_logo">
        <img src="assets/images/icon-verbal.svg" alt="">
        <p class="verbal">Verbal</p>
      </div>
      <p class="num">61/100</p>
    </div>
    <div class="boxes box4">
      <div class="img_logo">
        <img src="assets/images/icon-visual.svg" alt="">
      <p class="Visual">Visual</p>
      </div>
      <p class="num">72/100</p>
    </div>
      <div class="continue_button">
        <p class="continue">Continue</p>
      </div>
  </div>
  
</body>
</html>
