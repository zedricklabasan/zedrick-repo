<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    
    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main>
      <div class="image-container-parent">
        <div class="image-container"></div>
      </div>
      <div class="content-container">
        <div class="title">
          Get <span>
            insights
          </span>
          that help your business grow.
        </div>
        <div class="description">
          Discover the benefits of data analytics and make better of decisions regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="details">
          <div class="companies">
            <p class="num">10k+</p>
            <p>companies</p>
          </div>
          <div class="templates">
            <p class="num">314</p>
            <p>templates</p>
          </div>
          <div class="queries">
            <p class="num1">12M+</p>
            <p>queries</p>
          </div>
        </div>   
      </div>
    </main>
